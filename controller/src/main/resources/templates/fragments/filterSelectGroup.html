<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select group</title>
</head>
<body>
<div th:fragment="groupSelect">
    <select id="group" class="form-control">
        <option selected><span th:text="#{select.group}"></span></option>
        <option th:each="group : ${groups}"
                th:value="${group.id}"
                th:utext="${group.name}"></option>
    </select>
</div>
</body>
</html>

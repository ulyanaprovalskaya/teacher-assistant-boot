<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<header th:insert="fragments/menu.html :: menu"></header>

<table th:fragment="disciplinesFragment" class="table table-stripped table-bordered margin-top10">
    <thead class="thead-light">
    <tr>
        <th th:text="#{departments}" style="text-align:center"></th>
        <th th:text="#{option.edit}" style="text-align:center"></th>
        <th th:text="#{option.remove}" style="text-align:center"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}" style="width: 85%"></td>
        <td style="text-align:center">
            <button class="btn btn-outline-info" data-toggle="modal" th:data-target="${#strings.concat('#editDepartment', department.id)}">
                <i class="fa fa-fw fa-pencil"></i></button>
            <div th:replace="dialogs/departmentInfo.html :: dialog(dialogId=${#strings.concat('editDepartment', department.id)}, id=${department.id},
             name=${department.name}, abbreviation=${department.abbreviation})"></div>
        </td>
        <td style="text-align:center">
            <form th:action="@{/departments/{id}(id=${department.id})}" th:method="delete">
                <button type="submit" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

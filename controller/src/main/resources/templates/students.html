<body>
<header th:insert="fragments/menu.html :: menu"></header>

<table th:fragment="studentsFragment" class="table table-stripped table-bordered margin-top10">
    <thead class="thead-light">
    <tr>
        <th><a th:href="@{'students?page=' + ${currentPage} + '&sortField=cardUid&sortDirection=' + ${reverseSortDir}}">Номер
            студенческого билета</a></th>

        <th>
            <a th:href="@{'students?page=' + ${currentPage} + '&sortField=lastName&sortDirection=' + ${reverseSortDir}}">ФИО</a>
        </th>
        <th th:text="'Группа'" style="text-align:center"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.cardUid}" style="width: 85%"></td>
        <td th:text="${student.getFullName()}" style="width: 85%"></td>
        <td th:text="${student.getGroupNames()}" style="width: 85%"></td>
    </tr>
    </tbody>
</table>

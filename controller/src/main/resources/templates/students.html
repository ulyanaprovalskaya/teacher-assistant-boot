<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
    <style type="text/css">
        input, label {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<header th:insert="fragments/menu.html :: menu"></header>

<form th:action="@{/students}" method="get">
    <div>
        <input id="search" type="text" name="search">
        <button type="submit">Поиск</button>
    </div>
</form>

<table th:fragment="studentsFragment" class="table table-stripped table-bordered margin-top10">
    <thead class="thead-light">
    <tr>
        <th><a th:href="@{'students?page=' + ${currentPage} + '&sortField=cardUid&sortDirection=' + ${reverseSortDir} + '&search=' + ${search}}">Номер
            студенческого билета</a></th>
        <th>
            <a th:href="@{'students?page=' + ${currentPage} + '&sortField=lastName&sortDirection=' + ${reverseSortDir} + '&search=' + ${search}}">ФИО</a>
        </th>
        <th th:text="'Группа'" style="text-align:center"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.cardUid}" style="width: 20%"></td>
        <td th:text="${student.getFullName()}" style="width: 40%"></td>
        <td th:text="${student.getGroupNames()}" style="width: 40%"></td>
    </tr>
    </tbody>
</table>
<div th:insert="fragments/pagination.html :: pagination"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

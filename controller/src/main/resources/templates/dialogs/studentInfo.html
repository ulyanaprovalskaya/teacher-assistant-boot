<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add discipline</title>
</head>
<body>
<div th:fragment="studentDialog" id="studentInfo" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <form th:action="@{/students}" th:object="${student}" method="post" style="margin: 10px">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить студента</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <input class="form-control" style="display: none" type="text" name="id" th:field="*{id}" th:value="*{id}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.cardId}"
                           name="name" th:field="*{cardUid}" th:value="*{cardUid}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.cardUid}"
                           name="name" th:field="*{cardId}" th:value="*{cardId}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.firstName}"
                           name="name" th:field="*{firstName}" th:value="*{firstName}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.lastName}"
                           name="name" th:field="*{lastName}" th:value="*{lastName}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.patronymic}"
                           name="name" th:field="*{patronymic}" th:value="*{patronymic}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.phone}"
                           name="name" th:field="*{phone}" th:value="*{phone}"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{student.info.email}"
                           name="name" th:field="*{email}" th:value="*{email}"/>
                </div>

                <div>
                    <select size="5" multiple th:field="*{groups}" id="group" class="form-control">
                        <option th:each="group : ${groups}"
                                th:value="${group.id}"
                                th:utext="${group.name}"></option>
                    </select>
                </div>

                <div class="modal-footer">
                    <input type="reset" class="btn btn-secondary" data-dismiss="modal" th:value="#{btn.close}"/>
                    <input type="submit" class="btn btn-primary" th:value="#{btn.save}"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>>

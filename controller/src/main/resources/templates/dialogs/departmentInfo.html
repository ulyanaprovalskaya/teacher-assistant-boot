<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add faculty</title>
</head>
<body>
<div th:fragment="dialog(dialogId, id, name, abbreviation)" th:id="${dialogId}" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form th:action="@{/departments}" th:object="${department}" method="post" style="margin: 10px">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить факультет</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <input class="form-control" style="display: none" type="text" name="id" th:value="${id}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" th:placeholder="#{department.name}" name="name" th:value="${name}"/>
                </div>
                <div class="form-group">
                    <textarea class="form-control" th:placeholder="#{department.abbreviation}" name="abbreviation">[[${abbreviation}]]</textarea>
                </div>

                <div class="modal-footer">
                    <input type="reset" class="btn btn-secondary" data-dismiss="modal" th:value="#{btn.close}"/>
                    <input type="submit" class="btn btn-primary" th:value="#{btn.save}"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
